<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Renty Club</title>
    
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/config.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-bg text-brand font-sans antialiased flex flex-col min-h-screen">

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur border-b border-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-2 group">
                    <div class="w-10 h-10 bg-brand text-white flex items-center justify-center font-serif text-xl italic rounded-lg">R</div>
                    <span class="text-2xl font-bold tracking-tight text-brand">RentyClub</span>
                </a>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-secondary hidden md:block">¿Ya tienes cuenta?</span>
                    <a href="login.html" class="text-sm font-bold hover:underline">Ingresar</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-4 pt-32 pb-20">
        <div class="w-full max-w-md animate-fade-in-up">
            
            <div class="bg-white p-8 md:p-10 rounded-3xl shadow-card border border-border">
                <div class="text-center mb-8">
                    <h1 class="font-serif text-3xl italic mb-2">Bienvenido al club.</h1>
                    <p class="text-secondary text-sm">Crea tu cuenta para empezar a explorar.</p>
                </div>

                <form id="register-form" class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-wider text-gray-500 mb-1">Nombre Completo</label>
                        <input type="text" id="full-name" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-xl text-sm focus:outline-none focus:border-black focus:ring-0 transition" placeholder="Ej. Juan Pérez">
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-wider text-gray-500 mb-1">Email</label>
                        <input type="email" id="email" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-xl text-sm focus:outline-none focus:border-black focus:ring-0 transition" placeholder="nombre@ejemplo.com">
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-wider text-gray-500 mb-1">Contraseña</label>
                        <input type="password" id="password" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-xl text-sm focus:outline-none focus:border-black focus:ring-0 transition" placeholder="Mínimo 6 caracteres">
                    </div>

                    <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition shadow-lg mt-6">
                        Crear Cuenta
                    </button>
                </form>

                <div class="mt-6 text-center text-xs text-secondary">
                    Al registrarte, aceptas nuestros <a href="legal.html" class="underline hover:text-black">Términos</a> y <a href="legal.html" class="underline hover:text-black">Privacidad</a>.
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-surface pt-10 pb-10 border-t border-border mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-xs text-secondary">© 2024 RentyClub Inc.</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script>
        // Inicializar cliente (copiado de tu config)
        const _sb = supabase.createClient('https://pmedrqauhesybkzxraxd.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtZWRycWF1aGVzeWJrenhyYXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0MTQyNTIsImV4cCI6MjA4NTk5MDI1Mn0.DnC8YSij2mN-gR3kcnYzjhVmy1HXKcul_TcXzAjcI-I');

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creando...';

            try {
                // 1. Crear usuario en Auth
                const { data, error } = await _sb.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // 2. (Opcional) Guardar nombre en tabla de perfiles si la tienes configurada
                if (data.user) {
                    await _sb.from('profiles').upsert({
                        id: data.user.id,
                        email: email,
                        full_name: name,
                        role: 'user' // Rol por defecto
                    });
                }

                alert('¡Cuenta creada con éxito! Por favor inicia sesión.');
                window.location.href = 'login.html';

            } catch (err) {
                alert('Error: ' + err.message);
                btn.disabled = false;
                btn.innerText = 'Crear Cuenta';
            }
        });
    </script>
</body>
</html>
