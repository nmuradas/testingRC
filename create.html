<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Espacio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/renty.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        black: '#111111',
                        white: '#ffffff',
                        offwhite: '#F9F9F9'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-offwhite font-sans antialiased">
    
    <nav class="bg-white fixed w-full z-50 top-0 border-b border-gray-100 h-20 flex items-center">
        <div class="container mx-auto px-6 flex justify-between items-center w-full">
            <a href="index.html" class="flex items-center gap-3 group">
                <div class="w-9 h-9 bg-black text-white flex items-center justify-center font-serif text-xl italic">R</div>
                <span class="text-xl font-serif font-bold tracking-tight text-black">RentyClub</span>
            </a>
            <div id="nav-right" class="flex items-center gap-8"></div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto pt-28 px-6 pb-16">
        <div class="bg-white p-8 md:p-10 shadow-2xl border border-gray-100 rc-hover-lift">
            <h1 class="text-3xl font-serif font-bold mb-8 text-black">Publicar Nuevo Espacio</h1>
        
        <form id="create-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block font-bold text-sm mb-1">Título del anuncio</label>
                    <input type="text" id="title" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block font-bold text-sm mb-1">Tipo de Espacio</label>
                    <select id="type" class="w-full p-2 border rounded">
                        <option>Local Comercial</option>
                        <option>Oficina Privada</option>
                        <option>Showroom</option>
                        <option>Depósito</option>
                    </select>
                </div>
            </div>

            <div class="bg-offwhite p-4 border border-gray-100">
                <label class="block font-bold text-sm mb-1 text-black">Ubicación (Dirección)</label>
                <div class="flex gap-2 mb-3">
                    <input type="text" id="address-input" class="w-full p-2 border rounded" placeholder="Ej: Av. Corrientes 1234, Buenos Aires">
                    <button type="button" id="btn-search-map" class="bg-black text-white px-4 py-2 rounded-sm font-bold hover:bg-gray-800 whitespace-nowrap uppercase tracking-widest text-xs">
                        Buscar en Mapa
                    </button>
                </div>
                <div id="map" class="h-64 w-full rounded border border-gray-300 z-0"></div>
                <p class="text-xs text-gray-500 mt-2">* Verifica que el marcador esté en la posición correcta.</p>
                
                <input type="hidden" id="lat">
                <input type="hidden" id="lng">
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block font-bold text-sm mb-1">Precio por día ($)</label>
                    <input type="number" id="price" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block font-bold text-sm mb-1">URL de la Imagen</label>
                    <input type="url" id="image" class="w-full p-2 border rounded" placeholder="https://..." required>
                </div>
            </div>

            <div>
                <label class="block font-bold text-sm mb-1">Descripción</label>
                <textarea id="description" class="w-full p-2 border rounded h-24" required></textarea>
            </div>

            <!-- AMENITIES / COMODIDADES -->
            <div class="bg-offwhite p-4 border border-gray-100">
                <label class="block font-bold text-sm mb-3 text-black">Amenities</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <label class="flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="amenity-checkbox" value="Seguridad 24hs">
                        <span>Seguridad 24hs</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="amenity-checkbox" value="Calefacción">
                        <span>Calefacción</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="amenity-checkbox" value="Baño privado">
                        <span>Baño privado</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="amenity-checkbox" value="Cocina">
                        <span>Cocina</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="amenity-checkbox" value="Cochera">
                        <span>Cochera</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="amenity-checkbox" value="Vidriera">
                        <span>Vidriera</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="amenity-checkbox" value="Aire Acondicionado">
                        <span>Aire Acondicionado</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700">
                        <input type="checkbox" class="amenity-checkbox" value="WiFi">
                        <span>WiFi</span>
                    </label>
                </div>
                <p class="text-xs text-gray-500 mt-3">* Seleccioná todas las comodidades que apliquen.</p>
            </div>

            <button type="submit" class="w-full bg-black text-white py-4 rounded-sm font-bold hover:bg-gray-800 shadow-lg uppercase tracking-widest text-xs">
                Publicar Ahora
            </button>
        </form>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        // MAPA LOGIC
        let map, marker;

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar mapa en Buenos Aires (Obelisco) por defecto
            map = L.map('map').setView([-34.6037, -58.3816], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);
        });

        document.getElementById('btn-search-map').addEventListener('click', async () => {
            const query = document.getElementById('address-input').value;
            if(!query) return;

            // Usar API gratuita de Nominatim (OpenStreetMap)
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
            const data = await response.json();

            if (data && data.length > 0) {
                const lat = data[0].lat;
                const lon = data[0].lon;

                // Actualizar inputs ocultos
                document.getElementById('lat').value = lat;
                document.getElementById('lng').value = lon;

                // Mover mapa y marcador
                map.setView([lat, lon], 16);
                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lon]).addTo(map)
                    .bindPopup(query)
                    .openPopup();
            } else {
                alert("Dirección no encontrada. Intenta ser más específico.");
            }
        });

        // SUBMIT
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) { alert("Inicia sesión primero"); return; }
            const lat = document.getElementById('lat').value;
            const lng = document.getElementById('lng').value;

            if(!lat || !lng) { alert("Por favor busca la dirección en el mapa para ubicar el local."); return; }

            const newSpace = {
                owner_id: currentUser.id,
                title: document.getElementById('title').value,
                type: document.getElementById('type').value,
                price: document.getElementById('price').value,
                location: document.getElementById('address-input').value,
                lat: parseFloat(lat),
                lng: parseFloat(lng),
                image: document.getElementById('image').value,
                description: document.getElementById('description').value,
                // Guardamos amenities como array de strings (TEXT[] en Supabase)
                amenities: Array.from(document.querySelectorAll('.amenity-checkbox:checked')).map(x => x.value),
                tags: ['Nuevo']
            };

            const { error } = await db.from('spaces').insert(newSpace);

            if (error) {
                alert("Error: " + error.message);
            } else {
                alert("¡Espacio publicado!");
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
