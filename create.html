<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Espacio | Renty Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#ffffff',
                        foreground: '#09090b',
                        muted: '#f4f4f5',
                        'muted-foreground': '#71717a',
                        border: '#e4e4e7',
                        input: '#e4e4e7',
                    },
                    borderRadius: { DEFAULT: '0.5rem' },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* Asegura que el mapa siempre tenga altura */
        #map { min-height: 300px; z-index: 0; }
    </style>
</head>
<body class="bg-muted/30 font-sans antialiased text-foreground">
    
    <nav class="bg-background fixed w-full z-50 top-0 border-b border-border h-16 flex items-center">
        <div class="container mx-auto px-6 flex justify-between items-center w-full">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-foreground text-background flex items-center justify-center font-serif text-lg italic rounded">R</div>
                <span class="text-lg font-serif font-bold tracking-tight text-foreground">RentyClub</span>
            </a>
            <div id="nav-right" class="flex items-center gap-8">
                </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto pt-24 px-6 pb-16">
        <div class="bg-background p-8 border border-border rounded-lg shadow-sm">
            <h1 class="text-2xl font-serif font-bold mb-6 text-foreground">Publicar Nuevo Espacio</h1>
        
        <form id="create-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block font-medium text-sm text-muted-foreground uppercase tracking-wide">Título del anuncio</label>
                    <input type="text" id="title" class="w-full p-2.5 border border-input rounded text-sm focus:outline-none focus:ring-1 focus:ring-foreground transition" required>
                </div>
                <div class="space-y-2">
                    <label class="block font-medium text-sm text-muted-foreground uppercase tracking-wide">Tipo de Espacio</label>
                    <select id="type" class="w-full p-2.5 border border-input rounded text-sm focus:outline-none focus:ring-1 focus:ring-foreground bg-white cursor-pointer">
                        <option>Local Comercial</option>
                        <option>Oficina Privada</option>
                        <option>Showroom</option>
                        <option>Depósito</option>
                        <option>Evento</option>
                    </select>
                </div>
            </div>

            <div class="bg-muted/30 p-5 border border-input rounded-lg">
                <label class="block font-medium text-sm mb-2 text-foreground uppercase tracking-wide">Ubicación (Dirección)</label>
                <div class="flex gap-2 mb-3">
                    <input type="text" id="address-input" class="w-full p-2.5 border border-input rounded text-sm focus:outline-none focus:ring-1 focus:ring-foreground bg-white" placeholder="Ej: Av. Corrientes 1234, Buenos Aires">
                    <button type="button" id="btn-search-map" class="bg-foreground text-background px-4 py-2 rounded text-xs font-bold hover:opacity-90 transition whitespace-nowrap uppercase tracking-widest shadow-sm">
                        Buscar Mapa
                    </button>
                </div>
                <div id="map" class="w-full rounded border border-border"></div>
                <p class="text-xs text-muted-foreground mt-2 flex items-center gap-1"><i class="fa-solid fa-info-circle"></i> Verifica que el marcador esté en la posición correcta.</p>
                
                <input type="hidden" id="lat">
                <input type="hidden" id="lng">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-2">
                    <label class="block font-medium text-sm text-muted-foreground uppercase tracking-wide">Precio por día ($)</label>
                    <input type="number" id="price" class="w-full p-2.5 border border-input rounded text-sm focus:outline-none focus:ring-1 focus:ring-foreground transition" required>
                </div>
                <div class="space-y-2">
                    <label class="block font-medium text-sm text-muted-foreground uppercase tracking-wide">Tamaño (m²)</label>
                    <input type="number" id="size" class="w-full p-2.5 border border-input rounded text-sm focus:outline-none focus:ring-1 focus:ring-foreground transition" placeholder="Opcional">
                </div>
                <div class="space-y-2">
                    <label class="block font-medium text-sm text-muted-foreground uppercase tracking-wide">URL Imagen</label>
                    <input type="url" id="image" class="w-full p-2.5 border border-input rounded text-sm focus:outline-none focus:ring-1 focus:ring-foreground transition" placeholder="https://..." required>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block font-medium text-sm text-muted-foreground uppercase tracking-wide">Descripción</label>
                <textarea id="description" class="w-full p-2.5 border border-input rounded text-sm focus:outline-none focus:ring-1 focus:ring-foreground transition h-24 resize-none" required></textarea>
            </div>

            <div class="bg-white p-5 border border-input rounded-lg">
                <label class="block font-medium text-sm mb-4 text-foreground uppercase tracking-wide">Amenities</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3">
                    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-foreground cursor-pointer transition">
                        <input type="checkbox" class="amenity-checkbox accent-foreground w-4 h-4 rounded border-gray-300" value="Seguridad 24hs">
                        <span>Seguridad</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-foreground cursor-pointer transition">
                        <input type="checkbox" class="amenity-checkbox accent-foreground w-4 h-4 rounded border-gray-300" value="Calefacción">
                        <span>Calefacción</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-foreground cursor-pointer transition">
                        <input type="checkbox" class="amenity-checkbox accent-foreground w-4 h-4 rounded border-gray-300" value="Baño privado">
                        <span>Baño</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-foreground cursor-pointer transition">
                        <input type="checkbox" class="amenity-checkbox accent-foreground w-4 h-4 rounded border-gray-300" value="Cocina">
                        <span>Cocina</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-foreground cursor-pointer transition">
                        <input type="checkbox" class="amenity-checkbox accent-foreground w-4 h-4 rounded border-gray-300" value="Cochera">
                        <span>Cochera</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-foreground cursor-pointer transition">
                        <input type="checkbox" class="amenity-checkbox accent-foreground w-4 h-4 rounded border-gray-300" value="Vidriera">
                        <span>Vidriera</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-foreground cursor-pointer transition">
                        <input type="checkbox" class="amenity-checkbox accent-foreground w-4 h-4 rounded border-gray-300" value="Aire Acondicionado">
                        <span>Aire Acond.</span>
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-foreground cursor-pointer transition">
                        <input type="checkbox" class="amenity-checkbox accent-foreground w-4 h-4 rounded border-gray-300" value="WiFi">
                        <span>WiFi</span>
                    </label>
                </div>
                <p class="text-[10px] text-muted-foreground mt-3">* Seleccioná todas las comodidades que apliquen.</p>
            </div>

            <button type="submit" class="w-full bg-foreground text-background py-3 rounded font-bold text-sm hover:opacity-90 shadow-sm uppercase tracking-widest transition">
                Publicar Ahora
            </button>
        </form>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        // LÓGICA DE MAPA Y GUARDADO
        let map, marker;

        document.addEventListener('DOMContentLoaded', async () => {
            // Esperar chequeo de sesión en app.js
            setTimeout(() => {
                const navRight = document.getElementById('nav-right');
                if (currentUser) navRight.innerHTML = `<a href="dashboard.html" class="text-sm font-bold text-foreground">Mi Panel</a>`;
                else navRight.innerHTML = `<a href="login.html" class="text-sm font-bold text-muted-foreground">Ingresar</a>`;
            }, 500);

            // Inicializar mapa en Buenos Aires (Obelisco)
            map = L.map('map').setView([-34.6037, -58.3816], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            map.on('click', function(e) {
                if (marker) map.removeLayer(marker);
                marker = L.marker(e.latlng).addTo(map);
                // Aquí podrías guardar lat/lng si quisieras
                // document.getElementById('lat').value = e.latlng.lat;
                // document.getElementById('lng').value = e.latlng.lng;
            });
        });

        // BUSCADOR DE DIRECCIONES (Nominatim)
        document.getElementById('btn-search-map').addEventListener('click', async () => {
            const query = document.getElementById('address-input').value;
            if(!query) return;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const lat = data[0].lat;
                    const lon = data[0].lon;

                    document.getElementById('lat').value = lat;
                    document.getElementById('lng').value = lon;

                    map.setView([lat, lon], 16);
                    if (marker) map.removeLayer(marker);
                    marker = L.marker([lat, lon]).addTo(map).bindPopup(query).openPopup();
                } else {
                    alert("Dirección no encontrada.");
                }
            } catch (err) {
                console.error(err);
                alert("Error al buscar la dirección.");
            }
        });

        // SUBMIT FORM
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // currentUser viene de app.js
            if (!currentUser) { alert("Inicia sesión primero"); window.location.href='login.html'; return; }
            
            // Validar ubicación
            const locationText = document.getElementById('address-input').value;
            if(!locationText) { alert("Ingresa una dirección."); return; }

            const newSpace = {
                owner_id: currentUser.id,
                title: document.getElementById('title').value,
                type: document.getElementById('type').value,
                price: document.getElementById('price').value,
                size: document.getElementById('size').value || null, // Guardamos M2
                location: locationText,
                image: document.getElementById('image').value,
                description: document.getElementById('description').value,
                amenities: Array.from(document.querySelectorAll('.amenity-checkbox:checked')).map(x => x.value)
            };

            const { error } = await db.from('spaces').insert(newSpace);

            if (error) {
                alert("Error al publicar: " + error.message);
            } else {
                alert("¡Espacio publicado con éxito!");
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
