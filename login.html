<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Renty Club</title>
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/config.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-bg text-brand font-sans antialiased flex flex-col min-h-screen">

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur border-b border-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-2 group">
                    <div class="w-10 h-10 bg-brand text-white flex items-center justify-center font-serif text-xl italic rounded-lg">R</div>
                    <span class="text-2xl font-bold tracking-tight text-brand">RentyClub</span>
                </a>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-secondary hidden md:block">¿No tienes cuenta?</span>
                    <a href="register.html" class="text-sm font-bold hover:underline">Regístrate</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-4 pt-32 pb-20">
        <div class="w-full max-w-md animate-fade-in-up">
            
            <div class="bg-white p-8 md:p-10 rounded-3xl shadow-card border border-border">
                <div class="text-center mb-8">
                    <h1 class="font-serif text-3xl italic mb-2">Bienvenido de nuevo.</h1>
                    <p class="text-secondary text-sm">Ingresa tus datos para gestionar tus reservas.</p>
                </div>

                <form id="login-form" class="space-y-4">
                    
                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-wider text-gray-500 mb-1">Email</label>
                        <div class="relative">
                            <i class="fa-solid fa-envelope absolute left-3 top-3.5 text-gray-400 text-sm"></i>
                            <input type="email" id="email" required class="w-full bg-gray-50 border border-gray-200 p-3 pl-10 rounded-xl text-sm focus:outline-none focus:border-black focus:ring-0 transition" placeholder="hola@ejemplo.com">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-wider text-gray-500 mb-1">Contraseña</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-3 top-3.5 text-gray-400 text-sm"></i>
                            <input type="password" id="password" required class="w-full bg-gray-50 border border-gray-200 p-3 pl-10 rounded-xl text-sm focus:outline-none focus:border-black focus:ring-0 transition" placeholder="••••••••">
                        </div>
                    </div>

                    <div id="error-msg" class="hidden bg-red-50 text-red-500 text-xs p-3 rounded-lg border border-red-100 text-center font-bold"></div>

                    <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition shadow-lg mt-6">
                        Ingresar
                    </button>
                </form>

                <div class="mt-6 text-center text-xs text-secondary">
                    ¿Olvidaste tu contraseña? <a href="#" class="underline hover:text-black">Recuperar</a>
                </div>
                
                <div class="mt-4 pt-4 border-t border-gray-100 text-center text-xs text-secondary">
                    ¿Aún no tienes cuenta? <a href="register.html" class="font-bold text-black hover:underline">Crear cuenta gratis</a>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-surface pt-10 pb-10 border-t border-border mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-xs text-secondary">© 2024 RentyClub Inc.</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script>
        // Inicializar cliente Supabase
        const _sbLogin = supabase.createClient('https://pmedrqauhesybkzxraxd.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtZWRycWF1aGVzeWJrenhyYXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0MTQyNTIsImV4cCI6MjA4NTk5MDI1Mn0.DnC8YSij2mN-gR3kcnYzjhVmy1HXKcul_TcXzAjcI-I');

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('error-msg');

            // Reset UI
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Entrando...';
            errorDiv.classList.add('hidden');

            try {
                const { data, error } = await _sbLogin.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Redirigir al Dashboard si sale bien
                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error(err);
                btn.disabled = false;
                btn.innerText = 'Ingresar';
                errorDiv.innerText = "Email o contraseña incorrectos.";
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
